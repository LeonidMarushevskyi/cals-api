project.ext {
    projectGroup = 'gov.ca.cwds.cals'
    projectVersion = '1.0-SNAPSHOT'
    dropwizardVersion = '1.1.0'
    coreApiVersion = '0.20.173'
    mainClass = 'gov.ca.cwds.cals.CalsApiApplication'
}

group projectGroup
version projectVersion

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    group projectGroup
    version projectVersion

    repositories {
        mavenCentral()
        maven {
            url "http://maven2.cwds.tabordasolutions.net"
        }
    }
}

subprojects {

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

}

apply plugin: 'application'

mainClassName = mainClass

repositories {
    mavenCentral()
}

dependencies {
    compile project (':cals-rest')
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

run {
    args 'server', './config/cals-api.yml'
}

jar {
    manifest {
        attributes 'Main-Class': mainClass
    }
}



